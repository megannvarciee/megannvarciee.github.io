            <div id="selectionOptions">

              <label for="insertedDate">Pick a date:</label>
              <input type="text" name="date" placeholder="      YYYY-MM-DD" id="insertedDate" onkeyup="
						var v = this.value;
						if (v.match(/^\d{4}$/) !== null) {
							this.value = v + '-';
						} else if (v.match(/^\d{4}\-\d{2}$/) !== null) {
							this.value = v + '-';
						}" maxlength="10">

              <!--END DATE PICKER-->
            </div>

            <!--BEGIN SUBMIT BUTTON-->
            <button id="clickButton" onclick="myFunction(insertedDate.value, insertedStation.value)" class="btn btn-outline-dark" style="font-size : 18px" /> Click for ASOS Data
