<body>
  <label for="insertedStation">Choose a station:</label>
  <select id="insertedStation" name="Station" class="btn dropdown-toggle {color: black; background-color: white} border-dark">
    <option value="ADG">ADG</option>
    <option value="DET">DET</option>
    <option value="DTW">DTW</option>
    <option value="FNT">FNT</option>
    <option value="MBS">MBS</option>
    <option value="PTK">PTK</option>   
  </select>
  
  </br>
  </br>
	
	<label for="insertedDate">Pick a date:</label>
	<input
    type="text"
    name="date"
    placeholder="      YYYY-MM-DD"
    id="insertedDate"
    onkeyup="
        var v = this.value;
        if (v.match(/^\d{4}$/) !== null) {
            this.value = v + '-';
        } else if (v.match(/^\d{4}\-\d{2}$/) !== null) {
            this.value = v + '-';
        }"
    maxlength="10">
    
    </br>
    </br>
    
	<button onclick="myFunction(insertedDate.value, insertedStation.value)" class="btn btn-outline-dark">Click for ASOS Data</button>
</body>
